<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator Project</title>
</head>
<body>
    <div class="card-cont">
        <div class="topHold">
            <h1>Generate a <span class="titleColor">random password</span></h1>
            <h2>Never use an insecure password again</h2>
            <button id="generateBtn">Generate passwords</button>
        </div>
        <div class="passHold">
            <p class="password" id="passOne"></p>
            <p class="password" id="passTwo"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
